<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Document</title>
</head>
<body>
    <h1>Expense</h1>
    <div class="input-section">
        <div class="category">
            <label for="category-select">Category:</label>
        <input type="text" id="category-input" placeholder="Enter category">
        </div>
        <div class="amount">
            <label for="amount-input">Amount:</label>
            <input type="text" id="amount-input"></div>
        <!-- <label for="amount-input">Amount:</label>
        <input type="text" id="amount-input"> -->
        <div class="date">
            <label for="date-input">Date:</label>
        <input type="date" id="date-input">
        </div>
        <!-- <label for="date-input">Date:</label>
        <input type="date" id="date-input"> -->
        <button id="add-btn">Add</button>
    </div>

    <div class="cash-in-section">
        <h2>Cash In</h2>
        <div class="cash-in-container">
            <label for="cash-in-input">Enter Cash In:</label>
            <input type="number" id="cash-in-input" placeholder="Enter amount">
            <button id="cash-in-btn">Add Cash In</button>
            <span>Remaining Money: <span id="remaining-money">0</span></span>
        </div>
    </div>

    <div class="expenses-list">
        <h2>Expenses-list</h2>
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="expense-table-body">

            </tbody>
            <tfoot>
                <tr>
                    <td>Total:</td>
                    <td id="total-amount"></td>
                    <td></td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="index.js"></script>
</body>
</html>
