<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flow Harbour| Productivity</title>
    <!-- style -->
    <link rel="stylesheet" href="style.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- google fonts  -->
<link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">

    <!-- remix icon -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>

  <body>

    <!-- header -->

<div class="header" id="header">
    <!-- header > navbar > menu logo lists account  -->
    <nav class="navbar" id="navbar">
      <div class="menu menu">
        <i class="ri-menu-2-fill"></i>
      </div>
      <div class="logo">
        <a id="logo" href="#">FLOW HARBOUR</a>
      </div>
      <div class="lists" id="lists">
        <ul>
          <li><a href="#" class="hover-underline-animation">HOME</a></li>
          <li><a href="#" class="hover-underline-animation">ABOUT</a></li>
          <li><a href="#" class="hover-underline-animation">CONTACT</a></li>
        </ul>



        <div class="account">
          <i class="ri-account-circle-fill"></i>
        </div>
      </div>
    </nav>
  </div>

         <!-- end of header -->
    
    <div class="container" id="container">
      <div class="left">
        <div class="navtwo">
          <button class="n2buttons btn">Personal Dashroard</button>
          <button class="n2buttons btn">Study</button>
          <button class="n2buttons btn">Time management</button>
          <button class="n2buttons btn">Health</button>
          <button class="n2buttons btn">Expanse</button>
        </div>
        <div class="shortcuts">
          <h2 class="shortcuts-title">Study</h2>
          <div class="scards">
            <div class="scard">
              <i class=""></i>
              <h3>To Do List</h3>
            </div>
            <div class="scard">
              <!-- <i class="ri-timer-line"></i> -->
              <h3>Notes

              </h3>
            </div>
            <div class="scard">
              <!-- <i class="ri-timer-line"></i> -->
             <a href="flashcard.html"> <h3>Flashcards</h3></a>
            </div>
         
          </div>

        </div>
      </div>
      <div class="right">
       
      
        <div class="countdown-container">
        
          <div id="date-section">
              <input type="date" id="custom-date" placeholder="Select your target date">
              <button onclick="setCustomDate()">Set Target Date</button>
          </div>
  
          <!-- Reset Button Section -->
          <div id="reset-section" style="display: none;">
              <button onclick="resetCountdown()"><i class="ri-refresh-line"></i></button>
          </div>
          <!-- Countdown Section -->
          <div id="countdown">
              <div id="a">
                  <h2 id="days">00</h2>
                  <p>Days</p>
              </div>
          </div>
      </div>
  
        
        <div class="motivation">
          <h2>Quote of the day</h2>
          <blockquote id="quote">Loading...</blockquote>
          <span id="author">Loading...</span>
        </div>
        <div class="music">
          <div class="playerbox">
            <h2 id="music-title">Lofi</h2>
            <div class="player-progress" id="player-progress">
              <div class="progress" id="progress"></div>
              <div class="music-duration">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
              </div>
            </div>
            <div class="player-controls">
              <i
                class="fa-solid fa-backward"
                title="Previous"
                id="prev"
                aria-label="Previous"
              ></i>
              <i
                class="fa-solid fa-play play-button"
                title="Play"
                id="play"
                aria-label="Play"
              ></i>
              <i
                class="fa-solid fa-forward"
                title="Next"
                id="next"
                aria-label="Next"
              ></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- main js  -->
    <script src="script.js"></script>
    <script src="quotes.js"></script>
    <script src="music.js"></script>
  </body>
</html>
